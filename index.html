<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sreeja Saree Printers | Premium Quality Hyderabad</title>

<style>
:root { --main-pink:#d81b60; --gold:#D4AF37; }

body{
    font-family:'Segoe UI',Arial,sans-serif;
    margin:0;
    background:#fff9fb;
    color:#333;
}

header{
    background:var(--main-pink);
    color:#fff;
    text-align:center;
    padding:30px 20px;
    border-bottom:4px solid var(--gold);
    display:flex;
    flex-direction:column;
    align-items:center;
}

.logo-img{
    width:110px;
    height:110px;
    border-radius:50%;
    border:3px solid var(--gold);
    background:#fff;
    margin-bottom:10px;
}

.logo-text{
    font-size:2.8rem;
    margin:0;
    font-weight:bold;
    color:#FFD700;
    text-shadow:2px 2px 4px rgba(0,0,0,0.3);
}

.main-container{
    max-width:1200px;
    margin:20px auto;
    display:grid;
    grid-template-columns:1fr 320px;
    gap:20px;
    padding:0 20px;
}

.content-area{
    background:#fff;
    padding:25px;
    border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,0.05);
}

.about-box{
    border:1px solid #fce4ec;
    padding:20px;
    border-radius:8px;
    margin-bottom:25px;
}

.about-box h2{
    color:#880e4f;
    border-bottom:2px solid var(--gold);
    display:inline-block;
}

.about-box p{
    line-height:1.6;
}

.photo-layout{
    position:relative;
    height:520px;
    margin-top:10px;
}

.photo-frame{
    position:absolute;
    border:3px solid var(--gold);
    border-radius:10px;
    overflow:hidden;
    background:#eee;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.photo-frame img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* 5 CENTER BOXES â€“ PERFECT ALIGNMENT */
.f1{ width:200px; height:200px; top:60px; left:120px; }
.f2{ width:200px; height:200px; top:60px; right:120px; }
.f3{ width:320px; height:320px; top:100px; left:50%; transform:translateX(-50%); z-index:10; }
.f4{ width:200px; height:200px; bottom:40px; left:120px; }
.f5{ width:200px; height:200px; bottom:40px; right:120px; }

.sidebar{
    display:flex;
    flex-direction:column;
    gap:15px;
}

.side-card{
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.btn{
    display:block;
    padding:12px;
    border-radius:6px;
    text-decoration:none;
    font-weight:bold;
    text-align:center;
    color:#fff;
    margin-bottom:10px;
}

.btn-insta{ background:linear-gradient(45deg,#f09433,#bc1888); }
.btn-wa{ background:#25D366; }

.contact-info{
    background:#fdf2f6;
    border-left:4px solid var(--main-pink);
    padding:12px;
    margin-top:10px;
    font-size:0.85rem;
}

.contact-info strong{
    display:block;
    color:#880e4f;
    margin-bottom:3px;
}

.contact-info a{
    color:var(--main-pink);
    text-decoration:none;
    font-weight:bold;
    word-break:break-all;
}

@media(max-width:900px){
    .main-container{ grid-template-columns:1fr; }

    .photo-layout{
        height:auto;
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        gap:12px;
    }

    .photo-frame{
        position:static;
        width:140px;
        height:140px;
        transform:none;
    }

    .f3{
        width:260px;
        height:260px;
        order:-1;
    }
}
</style>
</head>
