<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sreeja Saree Printers</title>

<style>
:root{
    --pink:#d81b60;
    --gold:#D4AF37;
}

body{
    margin:0;
    font-family:Segoe UI,Arial,sans-serif;
    background:#fff6f9;
    color:#333;
}

/* ================= HEADER ================= */
header{
    background:var(--pink);
    border-bottom:4px solid var(--gold);
    padding:20px 30px;
    display:grid;
    grid-template-columns: 260px 1fr 260px;
    align-items:center;
    gap:15px;
}

.header-box{
    background:#fff0f4;
    padding:10px 12px;
    font-size:12px;
    border-left:4px solid var(--pink);
}

.header-box strong{
    color:#880e4f;
    display:block;
    margin-bottom:3px;
}

.header-center{
    text-align:center;
}

.logo{
    width:90px;
    height:90px;
    border-radius:50%;
    border:3px solid var(--gold);
    background:#fff;
}

.title{
    font-size:28px;
    font-weight:800;
    color:#FFD700;
    margin:6px 0 2px;
}

.subtitle{
    font-size:13px;
    color:#fff;
}

.subline{
    font-size:12px;
    color:#FFD700;
    font-weight:700;
}

/* ================= PAGE LAYOUT ================= */
.page{
    max-width:1400px;
    margin:25px auto;
    display:grid;
    grid-template-columns:220px 1fr 220px;
    gap:20px;
    padding:0 15px;
}

/* ================= MODELS ================= */
.model{
    background:#fff;
    border-radius:14px;
    box-shadow:0 6px 18px rgba(0,0,0,.12);
    display:flex;
    justify-content:center;
    padding:15px;
}

.model img{
    max-height:640px;
    width:auto;
}

/* ================= CENTER ================= */
.center{
    background:#fff;
    border-radius:14px;
    box-shadow:0 6px 20px rgba(0,0,0,.06);
    padding:25px;
}

/* ================= ABOUT ================= */
.about{
    border:1px solid #f9dbe6;
    padding:18px;
    border-radius:10px;
}

.about h2{
    margin-top:0;
    color:#880e4f;
    border-bottom:2px solid var(--gold);
    display:inline-block;
}

/* ================= DESIGN GRID ================= */
.design{
    position:relative;
    height:520px;
    margin:25px 0;
}

.frame{
    position:absolute;
    border:3px solid var(--gold);
    border-radius:10px;
    background:#eee;
}

.f1{width:180px;height:180px;top:0;left:0;}
.f2{width:180px;height:180px;top:0;right:0;}
.f3{width:340px;height:340px;top:110px;left:50%;transform:translateX(-50%);}
