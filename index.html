<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sreeja Saree Printers</title>
    <style>
        body { margin: 0; background-color: #fff9fb; font-family: sans-serif; }
        header { background: #d81b60; color: white; text-align: center; padding: 20px; border-bottom: 5px solid #D4AF37; }
        
        /* THE LAYOUT */
        .wrapper { display: flex; justify-content: space-between; align-items: flex-start; padding: 20px; }
        
        /* THE MODELS (Left and Right) */
        .model-side { width: 250px; }
        .model-side img { width: 100%; height: auto; border: 1px solid #ddd; }

        /* THE CENTER CONTENT */
        .center-box { flex: 1; max-width: 800px; margin: 0 20px; background: white; padding: 20px; border-radius: 10px; }
        .about-section { border-bottom: 2px solid #D4AF37; margin-bottom: 20px; padding-bottom: 10px; }
        
        /* BUTTERFLY BOXES */
        .butterfly-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .pattern-box { border: 3px solid #D4AF37; height: 250px; }
        .pattern-box img { width: 100%; height: 100%; object-fit: cover; }

        footer { text-align: center; padding: 30px; border-top: 5px solid #D4AF37; margin-top: 50px; color: #888; }
    </style>
</head>
<body>

<header>
    <h1>SREEJA SAREE PRINTERS</h1>
    <p>DIGITAL AND SCREEN PRINTING</p>
</header>

<div class="wrapper">
    <div class="model-side">
        <img src="image_111b62.jpg" alt="Check if image_111b62.jpg is in your folder">
    </div>

    <div class="center-box">
        <div class="about-section">
            <h2>About Our Products</h2>
            <p>Expert fabric printing in Hyderabad. Premium Screen and Digital Saree Printing.</p>
        </div>

        <div class="butterfly-grid">
            <div class="pattern-box"><img src="image_10b5c6.png" alt="Body Part"></div>
            <div class="pattern-box"><img src="image_10b5eb.png" alt="Pallo Part"></div>
        </div>
    </div>

    <div class="model-side">
        <img src="image_111b62.jpg" alt="Check if image_111b62.jpg is in your folder">
    </div>
</div>

<footer>
    Â© 2026 Sreeja Saree Printers | Hyderabad
</footer>

</body>
</html>
