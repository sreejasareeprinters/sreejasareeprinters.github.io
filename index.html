.photo-layout { position: relative; height: 620px; margin: 20px 0; }

.photo-frame img { width: 100%; height: 100%; object-fit: cover; }

.sidebar { display: flex; flex-direction: column; gap: 15px; }
.side-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
.btn { display: block; padding: 12px; border-radius: 6px; text-decoration: none; font-weight: bold; text-align: center; color: white; margin-bottom: 10px; }
.btn-insta { background: linear-gradient(45deg, #f09433, #bc1888); }
.btn-wa { background: #25D366; }

.contact-info { background: #fdf2f6; border-left: 4px solid var(--main-pink); padding: 12px; margin-top: 10px; font-size: 0.85rem; }
.contact-info strong { display: block; color: #880e4f; margin-bottom: 3px; }
.contact-info a { color: var(--main-pink); text-decoration: none; font-weight: bold; }

@media (max-width: 900px) { 
    .main-container { grid-template-columns: 1fr; }
    .photo-layout { height: auto; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .photo-frame { position: static; width: 140px; height: 140px; transform: none; }
    .f3 { width: 280px; height: 280px; order: -1; }
}
