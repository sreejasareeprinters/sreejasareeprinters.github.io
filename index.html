<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sreeja Saree Printers | Hyderabad</title>
    <style>
        :root { --main-pink: #d81b60; --gold: #D4AF37; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background-color: #fff9fb; color: #333; }
        
        header { 
            background: var(--main-pink); color: white; text-align: center; 
            padding: 25px 20px; border-bottom: 4px solid var(--gold); 
        }

        /* The Main Layout Wrapper */
        .page-wrapper { 
            display: flex; 
            justify-content: center; 
            align-items: flex-start;
            max-width: 1400px; 
            margin: 20px auto;
            gap: 15px;
        }

        /* Side Model Container - Set to start at About box */
        .side-model {
            width: 280px;
            flex-shrink: 0;
            padding-top: 10px; /* Aligns with the About Our Products box */
        }
        
        /* Ensures white background around models looks premium */
        .side-model img {
            width: 100%;
            height: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: block;
        }

        /* Center Content Area */
        .main-container { 
            width: 800px; 
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .content-area { background: white; padding: 25px; border-radius: 12px; border: 1px solid #eee; }
        .about-box { border: 1px solid #fce4ec; padding: 15px; border-radius: 8px; }
        .about-box h2 { color: #880e4f; font-size: 1.2rem; border-bottom: 2px solid var(--gold); display: inline-block; }

        /* Butterfly Box Grid */
        .photo-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .photo-frame { border: 3px solid var(--gold); border-radius: 10px; overflow: hidden; height: 300px; }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        footer { 
            text-align: center; 
            padding: 25px; 
            color: #888; 
            border-top: 3px solid var(--gold); /* This is your last gold line */
            margin-top: 40px;
        }

        @media (max-width: 1100px) { .side-model { display: none; } }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; color:#FFD700;">SREEJA SAREE PRINTERS</h1>
    <p style="margin:5px 0 0 0; font-weight:bold;">DIGITAL AND SCREEN PRINTING</p>
</header>

<div class="page-wrapper">
    <div class="side-model">
        <img src="model_left.jpg" alt="Screen Printed Model">
    </div>

    <div class="main-container">
        <div class="content-area">
            <div class="about-box">
                <h2>About Our Products</h2>
                <p>We specialize in premium high-quality screen and digital printing on all types of sarees.</p>
            </div>

            <div class="photo-layout">
                <div class="photo-frame"><img src="image_10b5c6.png"></div>
                <div class="photo-frame"><img src="image_10b5eb.png"></div>
            </div>
        </div>
    </div>

    <div class="side-model">
        <img src="model_right.jpg" alt="Digital Printed Model">
    </div>
</div>

<footer>
    Â© 2026 Sreeja Saree Printers | Quality Guaranteed | Hyderabad
</footer>

</body>
</html>
